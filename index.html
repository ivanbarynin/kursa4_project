\<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Барынин Иван ИКБО-30-23</title>

    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #ui {
            position: fixed;
            top: 10px; left: 10px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        button {
            padding: 10px 14px;
            background: #fff3;
            border: 1px solid #fff8;
            color: white;
            font-size: 14px;
            border-radius: 6px;
        }
        #diagnostics {
            position: fixed;
            bottom: 10px; left: 10px;
            padding: 10px 14px;
            background: rgba(0,0,0,0.6);
            color: #fff;
            font-family: sans-serif;
            border-radius: 8px;
            font-size: 14px;
            z-index: 9999;
            line-height: 1.4;
        }
    </style>
</head>

<body>

    <div id="ui">
        <button id="start-ar">Enter AR</button>
        <button id="clear-log">Clear Log</button>
    </div>

    <div id="diagnostics">
        <b>Diagnostics:</b><br>
        WebXR: <span id="diag-webxr">⏳</span><br>
        AR Support: <span id="diag-ar">⏳</span><br>
        Hit Test: <span id="diag-hit">⏳</span><br>
        Camera Access: <span id="diag-camera">⏳</span><br>
        WebGL XR Compatible: <span id="diag-gl">⏳</span><br>
    </div>

    <pre id="log" style="
        position: fixed; right: 0; top: 0;
        width: 250px; height: 100%;
        overflow-y: auto; background: rgba(0,0,0,0.7);
        color: #0f0; padding: 10px; font-size: 12px;
        z-index: 9999;"></pre>

    <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
