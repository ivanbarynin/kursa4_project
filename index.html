<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Барынин Иван ИКБО-30-23</title>
  <style>
    html,body { height:100%; margin:0; background:#000; }
    #ui {
      position:fixed; top:12px; left:12px; z-index:9999; display:flex; gap:8px; flex-direction:column;
      font-family:system-ui,Segoe UI,Roboto,Arial; color:#fff;
    }
    button { padding:10px 14px; border-radius:8px; border:none; background:#006eff; color:#fff; font-weight:600; cursor:pointer; }
    button.secondary { background:#2ecc71; }
    #diag {
      position:fixed; bottom:12px; left:12px; z-index:9999; background:rgba(0,0,0,0.6); color:#fff; padding:10px; border-radius:8px; font-size:13px;
    }
    #canvas-container { width:100%; height:100%; touch-action:none; }
    #messages { position:fixed; right:12px; top:12px; z-index:9999; color:#0f0; background:rgba(0,0,0,0.5); padding:8px; border-radius:6px; font-family:monospace; font-size:12px; max-width:260px; }
  </style>
</head>

<body>
  <div id="ui">
    <button id="btn-autostart">Автовыбор (WebXR → Fallback)</button>
    <button id="btn-webxr">Запустить WebXR (если доступен)</button>
    <button id="btn-fallback" class="secondary">Запустить Fallback (camera)</button>
    <button id="btn-stop" style="background:#ff4d4f;">Остановить</button>
  </div>

  <div id="diag">
    <div>WebXR: <span id="d-webxr">⏳</span></div>
    <div>immersive-ar: <span id="d-ar">⏳</span></div>
    <div>HitTest: <span id="d-hit">⏳</span></div>
    <div>Camera (getUserMedia): <span id="d-camera">⏳</span></div>
    <div>WebGL XR compat: <span id="d-gl">⏳</span></div>
  </div>

  <div id="messages" aria-live="polite"></div>

  <div id="canvas-container"></div>

  <!-- three as module -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.163.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.163.0/examples/jsm/"
    }
  }
  </script>

  <script type="module" src="js/launcher.js"></script>
</body>
</html>
